name: Backend 1 CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend-1/**'
      - '.github/workflows/backend-1.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend-1/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend-1/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend-1
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend-1
        run: npm run lint || echo "No lint script found"
      
      - name: Run tests
        working-directory: ./backend-1
        run: npm test
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/test?authSource=admin
          NODE_ENV: test
          JWT_SECRET: test_secret
      
      - name: Build check
        working-directory: ./backend-1
        run: |
          if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
            npm run build
          else
            echo "No build script, skipping..."
          fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BACKEND_1_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true
      
      - name: Deployment notification
        if: success()
        run: echo "Backend 1 deployed successfully!"